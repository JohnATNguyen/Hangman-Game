<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman with 'Pac</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/6.0.0/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="container" class="container-fluid">
		<div id="logo" class="jumbotron">
			<h1>Hangman</h1>
			<h2>with 2Pac</h2>
			<p>Guess the 2Pac song! Press Start to begin...<p>
			<button id="start" class="btn btn-default" onclick="initialize()">Start</button>

		</div>
		<div class="row">
			<div id="picture" class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<img src="assets/images/tupac-shakur.jpg" alt="blackandwhite">
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<div class="panel panel-default">
  					<div class="panel-heading">
    					<h3 class="panel-title">Word to Guess</h3>
  					</div>
  					<div id="wordtoguesselement" class="panel-body">
    					<br>
  					</div>
				</div>
				<div class="panel panel-default">
					<div id="wrongguesseselement" class="panel-body">
						Wrong Guesses: 
					</div>
				</div>
				<div class="panel panel-default">
					<div id="guessesleftelement" class="panel-body">
						Guesses Left: 
					</div>
				</div>
				<div class="panel panel-default">
					<div id="winselement" class="panel-body">
						Wins: 
					</div>
				</div>
				<div class="panel panel-default">
					<div id="losseselement" class="panel-body">
						Losses: 
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<footer class="col-xl-12">
				&copy; Copyright 2017 John A.T. Nguyen
			</footer>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
